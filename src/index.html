<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Coding Lunch: SVGs</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<h1>Coding Lunch: SVGs</h1>

		<h2>Image Tag</h2>
		<img src="svg/circle.svg" alt="A circle">
		<img src="svg/square.svg" alt="A square">
		<img src="svg/line.svg" alt="A line">
		<img src="svg/vnu.svg" alt="VNU logo">

		<h2>Directly</h2>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<circle cx="50" cy="50" r="40" stroke="hotpink" fill="transparent" />
		</svg>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<rect x="10" y="10" width="80" height="80" stroke="lime" fill="transparent" stroke-width="5" />
		</svg>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<line x1="10" x2="90" y1="10" y2="90" stroke="skyblue" stroke-width="10" />
		</svg>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<g stroke-linecap="round" stroke-linejoin="round">
				<path d="M15,68v-29c27-1,26,0,26,29M86,39v29c-27,1-26,0-26-29" stroke="#999" stroke-width="20" opacity="0.5" />
				<path d="M8,10h15c26,97,26,97,52,0h15c-32,115-50,115-82,0z" fill="#2a2863" stroke-width="4" stroke="#2a2863"
				 stroke-opacity="0.5" />
				<path d="M15,68v-29c27-1,26,0,26,29M86,39v29c-27,1-26,0-26-29" stroke="#FFF" stroke-width="8" fill="none" />
			</g>
		</svg>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="svg-vnu-direct">
			<g stroke-linecap="round" stroke-linejoin="round">
				<path d="M15,68v-29c27-1,26,0,26,29M86,39v29c-27,1-26,0-26-29" stroke="currentcolor" stroke-width="20" opacity="0.5"
				 class="outline" />
				<path d="M8,10h15c26,97,26,97,52,0h15c-32,115-50,115-82,0z" fill="currentcolor" stroke-width="4" stroke="currentcolor"
				 stroke-opacity="0.5" class="v" />
				<path d="M15,68v-29c27-1,26,0,26,29M86,39v29c-27,1-26,0-26-29" stroke="currentcolor" stroke-width="8" fill="none"
				 class="nu" />
			</g>
		</svg>

		<h2>Referenced</h2>

		<svg class="svg-circle">
			<use href="#circle" />
		</svg>

		<svg class="svg-square">
			<use href="#square" />
		</svg>

		<svg class="svg-line">
			<use href="#line" />
		</svg>

		<svg class="svg-vnu --one">
			<use href="#vnu" />
		</svg>

		<svg class="svg-vnu --two">
			<use href="#vnu" />
		</svg>

		<h2>Masking</h2>
		<button>
			Icon button
		</button>

		<include src="src/svg/sprite.html"></include>

	</body>

</html>
